<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Animado Deslizante</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 900px;
            height: 500px;
            display: flex;
            position: relative;
        }
        .form-container {
            width: 50%;
            background-color: #fff;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: all 0.6s ease-in-out;
            position: absolute;
        }
        .form-container.sign-up {
            left: 50%;
            opacity: 0;
            z-index: 1;
        }
        .form-container.sign-up.active {
            left: 0;
            opacity: 1;
            z-index: 5;
        }
        .panel-container {
            width: 50%;
            height: 100%;
            background-color: #007BFF;
            position: absolute;
            right: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            transition: all 0.6s ease-in-out;
        }
        .panel-container .panel {
            width: 75%;
        }
        .panel-container.panel-left {
            left: 50%;
        }
        .panel-container.panel-left.active {
            left: 0;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 15px;
            border: none;
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            margin: 20px 0;
        }
        button:hover {
            background-color: #0056b3;
        }
        .btn-link {
            background: none;
            border: none;
            cursor: pointer;
            color: white;
            font-size: 14px;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container sign-in active">
        <h2>Iniciar Sesión</h2>
        <input type="text" placeholder="Usuario">
        <input type="password" placeholder="Contraseña">
        <button>Ingresar</button>
    </div>

    <div class="form-container sign-up">
        <h2>Registrarse</h2>
        <input type="text" placeholder="Nombre">
        <input type="text" placeholder="Correo">
        <input type="password" placeholder="Contraseña">
        <button>Registrarse</button>
    </div>

    <div class="panel-container panel-left active">
        <div class="panel">
            <h2>¿Nuevo aquí?</h2>
            <p>Regístrate y accede a nuestros servicios</p>
            <button class="btn-link" id="signUpBtn">Regístrate</button>
        </div>
    </div>
    <div class="panel-container panel-right">
        <div class="panel">
            <h2>¿Ya tienes una cuenta?</h2>
            <p>Inicia sesión para continuar</p>
            <button class="btn-link" id="signInBtn">Iniciar Sesión</button>
        </div>
    </div>
</div>

<script>
    const signInBtn = document.getElementById('signInBtn');
    const signUpBtn = document.getElementById('signUpBtn');
    const signUpForm = document.querySelector('.sign-up');
    const signInForm = document.querySelector('.sign-in');
    const panelLeft = document.querySelector('.panel-left');
    const panelRight = document.querySelector('.panel-right');

    signUpBtn.addEventListener('click', () => {
        signUpForm.classList.add('active');
        signInForm.classList.remove('active');
        panelLeft.classList.remove('active');
        panelRight.classList.add('active');
    });

    signInBtn.addEventListener('click', () => {
        signUpForm.classList.remove('active');
        signInForm.classList.add('active');
        panelLeft.classList.add('active');
        panelRight.classList.remove('active');
    });
</script>

</body>
</html>
