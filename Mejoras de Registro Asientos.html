<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auditorio Iglesia</title>
    <link rel="stylesheet" href="styledgsfhgds.css">
</head>
<body>
<style>
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f4f7;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    text-align: center;
    background: #ffffff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    max-width: 900px;
    width: 100%;
}

header h1 {
    font-size: 24px;
    color: #333333;
    margin-bottom: 20px;
}

.controls button {
    padding: 10px 15px;
    margin: 5px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    background-color: #4caf50;
    color: white;
    font-size: 14px;
    transition: background 0.3s ease;
}

.controls button:disabled {
    background-color: #cccccc;
    cursor: not-allowed;
}

.controls p {
    margin-top: 10px;
    font-size: 14px;
}

.auditorium {
    display: grid;
    grid-template-columns: repeat(10, 50px);
    gap: 10px;
    justify-content: center;
    margin-top: 20px;
}

.seat {
    width: 30px;
    height: 30px;
    background: #d4edda;
    border: 2px solid #c3e6cb;
    border-radius: 5px;
    text-align: center;
    line-height: 50px;
    font-size: 14px;
    cursor: pointer;
    transition: background 0.3s ease;
}

.seat.occupied {
    background: #f8d7da;
    border: 2px solid #f5c6cb;
    cursor: not-allowed;
    color: white;
}

.user-management {
    margin-top: 20px;
    padding: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f9f9f9;
}
</style>
    <div class="container">
        <header>
            <h1>Sistema de Asignaci贸n de Asientos</h1>
        </header>
        <main>
            <section class="controls">
                <button id="fillRow" disabled>锔 Llenar Fila</button>
                <button id="fillColumn" disabled>锔 Llenar Columna</button>
                <button id="resetSeats"> Reiniciar Asientos</button>
                <button id="exportSeats" disabled> Exportar</button>
                <button id="reserveSeats" disabled> Reservar Secci贸n</button>
                <p>Total ocupados: <span id="occupiedCount">0</span> | Disponibles: <span id="availableCount">100</span></p>
            </section>

            <section id="auditorium" class="auditorium"></section>
        </main>

        <aside class="user-management">
            <h2>Gesti贸n de Usuarios</h2>
            <form id="loginForm">
                <label for="username">Usuario:</label>
                <input type="text" id="username" required>
                <label for="password">Contrase帽a:</label>
                <input type="password" id="password" required>
                <button type="submit">Iniciar Sesi贸n</button>
            </form>
            <p>Rol actual: <span id="currentRole">Sin asignar</span></p>
        </aside>
    </div>
    <script src="scripgdjadght.js"></script>
	<script>
	const auditorium = document.getElementById("auditorium");
const occupiedCount = document.getElementById("occupiedCount");
const availableCount = document.getElementById("availableCount");

const rows = 10, cols = 10;
let occupiedSeats = 0, currentRole = null;

// Inicializar asientos
function initSeats() {
    auditorium.innerHTML = "";
    for (let i = 0; i < rows * cols; i++) {
        const seat = document.createElement("div");
        seat.classList.add("seat");
        seat.dataset.index = i;
        seat.addEventListener("click", toggleSeat);
        auditorium.appendChild(seat);
    }
    updateCounts();
}

// Actualizar contadores
function updateCounts() {
    occupiedCount.textContent = occupiedSeats;
    availableCount.textContent = rows * cols - occupiedSeats;
}

// Alternar estado de asientos
function toggleSeat(e) {
    const seat = e.target;
    if (seat.classList.contains("occupied")) {
        seat.classList.remove("occupied");
        occupiedSeats--;
    } else {
        seat.classList.add("occupied");
        occupiedSeats++;
    }
    updateCounts();
}

// Funci贸n de inicio de sesi贸n
document.getElementById("loginForm").addEventListener("submit", (e) => {
    e.preventDefault();
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    if (username === "admin" && password === "admin123") {
        currentRole = "admin";
        alert("Bienvenido Administrador");
    } else {
        currentRole = "user";
        alert("Bienvenido Usuario Regular");
    }
    toggleFeatures();
});

// Habilitar/deshabilitar funciones seg煤n el rol
function toggleFeatures() {
    const adminFeatures = ["fillRow", "fillColumn", "exportSeats", "reserveSeats"];
    adminFeatures.forEach((id) => {
        document.getElementById(id).disabled = currentRole !== "admin";
    });
}

// Inicializar
initSeats();
</script>
</body>
</html>
