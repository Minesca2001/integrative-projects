<!--14. Login con Token Temporal

- Este tipo de login genera un token que el usuario debe ingresar, similar al 2FA, pero el token es generado dinámicamente para un solo uso. --> 
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login con Token Temporal</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .login-box {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.2);
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            background-color: #007BFF;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login con Token Temporal</h2>
        <input type="text" placeholder="Usuario">
        <input type="password" placeholder="Contraseña">
        <div class="token-box">
            <p>Ingrese el Token que le hemos enviado:</p>
            <input type="text" placeholder="Token">
        </div>
        <button>Verificar Token</button>
    </div>
</body>
</html>
