<!--8. Login Sin Contraseña (Passwordless)

- Este login funciona con autenticación a través de correo o teléfono sin necesidad de contraseña. El flujo completo requiere backend para enviar un código o enlace mágico al usuario. 

Aquí te doy una versión simplificada del frontend: -->


- <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Sin Contraseña</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .login-box {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.2);
        }
        input[type="email"], input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            background-color: #007BFF;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login Sin Contraseña</h2>
        <input type="email" placeholder="Ingrese su correo">
        <button>Enviar Enlace de Ingreso</button>
    </div>
</body>
</html>
